<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="description" content="A note taking app created using vanilla JavaScript, HTML, and CSS">
   <meta name="author" content="Cindy Kei">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Note Board</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
</head>

<body class="container">
   <div id="header">
      <p>Note Board</p>
   </div>

   <!-- button to add note (opens modal) -->
   <div id="add-note-section">
      <button class="button" id="add-button">Add New Note</button>
   </div>

   <!-- modal to add note (hidden as default, opens when add note button is pressed) -->
   <div id="modal"> 
      <div id="modal-content">
         <span id="close">&times;</span>
         <form id="form">
            <div>
               <textarea name="note" class="input" maxlength=255></textarea>
               <button class="button" id="submit-button">Save Note</button>
            </div>
         </form>
      </div>
   </div>

   <!-- modal to edit a note -->
   <div id="edit-modal">
      <div id="edit-modal-content">
         <span id="edit-close">&times;</span>
         <form id="edit-form">
            <div>
               <textarea name="note" class="edit-input" maxlength=255></textarea>
               <button class="button" id="edit-submit-button">Save Note</button>
            </div>
         </form>
      </div>
   </div>

   <div id="my-notes">
      <p id="my-notes-title">My Notes</p>
      <div id="notes-container"></div>
   </div>
   
   <script type="text/javascript" src="app.js"></script>
</body>

</html>
